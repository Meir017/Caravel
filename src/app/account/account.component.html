<main class="page">
  <div class="content">
    <section class="account">
      <h1>Your Account</h1>
      <hr><br>
      <div class="header">
        <img [src]="profile?.avatar_url" alt="Your Avatar">
        <div>
          <h2>{{ profile?.name }}</h2>
          <p><b>{{ profile?.pronouns }}</b></p>
          <p>Primary Email: {{ profile?.primary_email }}</p>
        </div>
      </div>
      <h3>Biography</h3>
      <p>{{ profile?.bio }}</p>
      <br>
      <app-configurator></app-configurator>
      <br><br>
    </section>
  </div>
</main>
