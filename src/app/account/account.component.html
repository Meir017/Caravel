<main class="page">
  <section class="content">
    <div>
      <h1>Your Account</h1>
      <hr>
    </div>
    <div class="header">
      <img [src]="this.profile?.avatar_url" alt="Your Avatar">
      <div>
        <h2>{{ this.profile?.name }}</h2>
        <p><b>{{ this.profile?.pronouns }}</b></p>
      </div>
    </div>
    <h3>Biography</h3>
    <p>{{ this.profile?.bio }}</p>
    <h3>Primary Email</h3>
    <p>{{ this.profile?.primary_email }}</p>
    <div class="info">
    </div>
  </section>
</main>
