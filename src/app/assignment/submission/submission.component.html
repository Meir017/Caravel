
<div class="submission">
    <h3>Attempt {{ submission?.attempt }}</h3>
    <em>{{ type }} at {{ submission?.submitted_at | date: 'medium' }}</em>
    <hr>
    <div *ngIf="submission?.submission_type === 'online_url'">
        <p><a [href]="submission?.url" target="_blank" rel="noreferrer">
            {{submission?.url}}
        </a></p>
    </div>
    <div *ngIf="submission?.submission_type === 'online_text_entry'">
        <p>{{ submission?.body }}</p>
    </div>
    <div *ngIf="submission?.submission_type === 'online_upload'">
        <p><a [href]="previewUrl" target="_blank" rel="noreferrer">
            View file preview in a new window.
        </a></p>
    </div>
    <div *ngIf="submission?.submission_type === 'media_recording'">
        <p>We can't preview media recordings.</p>
    </div>
    <button (click)="long()">Trigger Long Running Action</button>
    <button (click)="resolve()">Resolve Long Running Action</button>
    <button (click)="notify()">Notify</button>
</div>
