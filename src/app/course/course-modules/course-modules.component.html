
<section class="modules">
  <h1>{{ course?.name }}: Modules</h1>
  <hr><br>
  <app-expandable
      *ngFor="let mod of modules"
      [name]="mod.name" [bold]="true"
      (expanded)="getModuleItems(mod)">
    <ng-container *ngFor="let block of mod.items">
      <app-module *ngFor="let item of block" [item]="item" [course]="course"></app-module>
    </ng-container>
    <p *ngIf="mod.items?.length === 10">Not all module items may be loaded.</p>
  </app-expandable>
  <p *ngIf="modules?.length === 10">Not all modules may be loaded.</p>
  <br><br>
</section>
