
<div class="course-nav">
  <ul>
    <ibm-sidenav-item [active]="url === ''" [routerLink]="['/courses/', course.id]">
      <svg ibmIcon="home" size="16"></svg>
      Course Home
    </ibm-sidenav-item>
    <ibm-sidenav-item [active]="url.startsWith('/announcements')" [routerLink]="['/courses/', course.id, 'announcements']">
      <svg ibmIcon="bullhorn" size="16"></svg>
      Announcements
    </ibm-sidenav-item>
    <ibm-sidenav-item [active]="url.startsWith('/assignments')" [routerLink]="['/courses/', course.id, 'assignments']">
      <svg ibmIcon="pen" size="16"></svg>
      Assignments
    </ibm-sidenav-item>
    <ibm-sidenav-item [active]="url.startsWith('/discussions')" [routerLink]="['/courses/', course.id, 'discussions']">
      <svg ibmIcon="idea" size="16"></svg>
      Discussions
    </ibm-sidenav-item>
    <ibm-sidenav-item [active]="url.startsWith('/grades')" [routerLink]="['/courses/', course.id, 'grades']">
      <svg ibmIcon="fade" size="16"></svg>
      Grades
    </ibm-sidenav-item>
    <ibm-sidenav-item [active]="url.startsWith('/modules')"[routerLink]="['/courses/', course.id, 'modules']">
      <svg ibmIcon="overlay" size="16"></svg>
      Modules
    </ibm-sidenav-item>
  </ul>
  <ul>
    <ibm-sidenav-item *ngFor="let lti of tools">
      <svg ibmIcon="launch" size="16"></svg>
      {{lti.name}}
    </ibm-sidenav-item>
    <ibm-sidenav-item *ngFor="let sc of shortcuts" [href]="sc.url">
      <svg ibmIcon="link" size="16"></svg>
      {{sc.name}}
    </ibm-sidenav-item>
    <button ibmButton="ghost" size="field" (click)="openAddShortcutModal()">
      Add Shortcut<svg class="bx--btn__icon" ibmIcon="link" size="16"></svg>
    </button>
  </ul>
</div>

<ibm-modal [open]="showAddShortcutModal" (overlaySelected)="showAddShortcutModal = false" size="sm">
  <ibm-modal-header (closeSelect)="showAddShortcutModal = false" [showCloseButton]="true">
    <p class="bx--modal-header__label bx--type-delta">Edit Course</p>
    <p class="bx--modal-header__heading bx--type-beta">Create a Shortcut</p>
  </ibm-modal-header>
  <div class="bx--modal-content">
    <p>This shortcut is only visible to you.</p>
    <ibm-label>
      Shortcut URL
      <input ibmText type="text" [(ngModel)]="createQAFormURL" placeholder="https://...">
    </ibm-label>
    <ibm-label>
      Shortcut Name
      <input ibmText type="text" [(ngModel)]="createQAFormName" placeholder="Shortcut">
    </ibm-label>
  </div>
  <ibm-modal-footer>
    <ng-container>
      <button
        ibmButton="secondary"
        (click)="showAddShortcutModal = false"
        [attr.modal-primary-focus]="false">
        Cancel
      </button>
      <button
        ibmButton="primary"
        (click)="addQuickAccessItem(); showAddShortcutModal = false"
        [attr.modal-primary-focus]="true">
        Create Shortcut
      </button>
    </ng-container>
  </ibm-modal-footer>
</ibm-modal>
