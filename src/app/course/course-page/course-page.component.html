
<section class="wikipage">
  <h1>{{ page?.title }}</h1>
  <div class="info-bar">
    <p>Published: {{ page?.created_at | date: 'medium' }}</p>
    <p *ngIf="page?.created_at !== page?.updated_at">
      Updated: {{ page?.updated_at | date: 'medium' }}
    </p>
  </div>
  <hr><br>
  <p *ngIf="page?.lock_explanation">{{ page?.lock_explanation }}</p>
  <div [innerHtml]="pageBody" class="xss-sanitize"></div>
  <br><br>
</section>
