<main class="page">
  <app-sidebar></app-sidebar>
  <div class="content">
    <div class="content-wrapper">
      <div class="content-primary">
        <h2>Your To Do</h2>
        <hr>
        <p *ngFor="let item of todo">{{ item.title }}</p>
      </div>
      <section class="content-secondary">
        <h2>Fast Access</h2>
        <hr>
        <home-accessor *ngFor="let course of courses" [course]="course"></home-accessor>
      </section>
    </div>
  </div>
</main>
