<main class="page">
  <div class="content">
    <section class="home">
      <h1>Your To Do</h1>
      <hr>
      <div *ngFor="let group of stream">
        <h2>{{ group.id }}</h2>
        <home-todo *ngFor="let item of group.items" [item]="item"></home-todo>
      </div>
      <br><br>
    </section>
  </div>
</main>
