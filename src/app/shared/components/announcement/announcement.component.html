
<div class="announcement">
  <div>
    <h3><a [routerLink]="['/courses', course.id, 'announcements', item.id]">
      {{ item.title }}
    </a></h3>
    <p class="subtext">
      <span>Posted {{ item.posted_at | date: "E L/d h:mm a" }}</span>
      <span class="separator"></span>
      <span>{{ item.author.display_name }}</span>
      <span class="separator"></span>
      <span>{{ item.read_state | titlecase }}</span>
    </p>
  </div>
</div>
