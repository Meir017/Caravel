
<div class="discussion">
  <div>
    <h3 *ngIf="isAnnouncement">
      <a [routerLink]="['/courses', course.id, 'announcements', item.id]">
      {{ item.title }}
      </a>
    </h3>
    <h3 *ngIf="!isAnnouncement">
      <a [routerLink]="['/courses', course.id, 'discussions', item.id]">
      {{ item.title }}
      </a>
    </h3>
    <p class="subtext">
      <span>Posted {{ item.posted_at | date: "E L/d h:mm a" }}</span>
      <span class="separator"></span>
      <span *ngIf="item.author.display_name">{{ item.author.display_name }}</span>
      <span *ngIf="item.author.display_name" class="separator"></span>
      <span>{{ item.unread_count }} Unread Replies</span>
      <span class="separator"></span>
      <span>{{ item.read_state | titlecase }}</span>
    </p>
  </div>
</div>
