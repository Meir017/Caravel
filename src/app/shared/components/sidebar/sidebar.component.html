<nav class="sidebar" [ngClass]="{'compact': useCompact}">
  <div *ngIf="!isAuthorized">
    <div class="sidebar-title">
      <app-brand-badge *ngIf="!useCompact"></app-brand-badge>
    </div>
    <a routerLink="/auth"
        class="nav-link"
        routerLinkActive="active">
      Authorize
    </a>
  </div>
  <div *ngIf="isAuthorized">
    <div class="sidebar-title">
      <app-brand-badge *ngIf="!useCompact"></app-brand-badge>
      <button (click)="toggleCompact()">â‰¡</button>
    </div>
    <a class="nav-link"
        data-tt="Account"
        [style.top]="ttOffset+'px'"
        (mouseenter)="alignTT($event)"
        routerLink="/account"
        routerLinkActive="active">
      <svg><use xlink:href="/assets/icons/icon.svg#account"/></svg>
      <span>Account</span>
    </a>
    <a class="nav-link"
        data-tt="Dashboard"
        [style.top]="ttOffset+'px'"
        (mouseenter)="alignTT($event)"
        routerLink="/home"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }">
      <svg><use xlink:href="/assets/icons/icon.svg#dashboard"/></svg>
      <span>Dashboard</span>
    </a>
    <a class="nav-link" *ngIf="!this.enumerateClasses"
        data-tt="Courses"
        [style.top]="ttOffset+'px'"
        (mouseenter)="alignTT($event)"
        routerLink="/courses"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }">
      <svg><use xlink:href="/assets/icons/icon.svg#courses"/></svg>
      <span>Courses</span>
    </a>
    <ng-container *ngIf="this.enumerateClasses">
      <a class="nav-link nav-sub"
          [attr.data-tt]="course.name"
          [style.top]="ttOffset+'px'"
          (mouseenter)="alignTT($event)"
          *ngFor="let course of courses" 
          [routerLink]="'/courses/'+course.id"
          routerLinkActive="active">
        <span class="icon">{{ course.name | abbreviateCourse }}</span>
        <span class="course-name">{{ course.name }}</span>
      </a>
    </ng-container>
    <a class="nav-link"
        data-tt="Groups"
        [style.top]="ttOffset+'px'"
        (mouseenter)="alignTT($event)"
        routerLink="/groups"
        routerLinkActive="active">
      <svg><use xlink:href="/assets/icons/icon.svg#group"/></svg>
      <span>Groups</span>
    </a>
    <a class="nav-link"
        data-tt="Inbox"
        [style.top]="ttOffset+'px'"
        (mouseenter)="alignTT($event)"
        routerLink="/inbox"
        routerLinkActive="active">
      <svg><use xlink:href="/assets/icons/icon.svg#inbox"/></svg>
      <span>Inbox</span>
    </a>
    <a class="nav-link"
        data-tt="Calendar"
        [style.top]="ttOffset+'px'"
        (mouseenter)="alignTT($event)"
        routerLink="/calendar"
        routerLinkActive="active">
      <svg><use xlink:href="/assets/icons/icon.svg#calendar"/></svg>
      <span>Calendar</span>
    </a>
    <a class="nav-link"
        data-tt="Studio"
        [style.top]="ttOffset+'px'"
        (mouseenter)="alignTT($event)"
        routerLink="/studio"
        routerLinkActive="active">
      <svg><use xlink:href="/assets/icons/icon.svg#studio"/></svg>
      <span>Studio</span>
    </a>
  </div>
  <br>
</nav>
