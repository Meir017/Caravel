<nav class="sidebar">
  <div *ngIf="!isAuthorized">
    <div class="sidebar-options sidebar-title">
      <h2>Caravan</h2>
    </div>
    <a routerLink="/auth" class="nav-link" routerLinkActive="active">Authorize</a>
  </div>
  <div *ngIf="isAuthorized">
    <div class="sidebar-options sidebar-title">
      <h2>Caravan</h2>
      <button>≡</button>
    </div>
    <a routerLink="/account" class="nav-link" routerLinkActive="active">
      <img src="/assets/icons/Icon_Account.svg" alt="Account">
      Account
    </a>
    <a routerLink="/home" class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
      <img src="/assets/icons/Icon_Dashboard.svg" alt="Dashboard">
      Dashboard
    </a>
    <div class="sidebar-classes" *ngIf="this.enumerateClasses">
      <a class="nav-link nav-sub" *ngFor="let course of courses" 
        routerLinkActive="active" [routerLink]="'/course/'+course.id">
        {{ course.name }}
      </a>
    </div>
    <a routerLink="/groups" class="nav-link" routerLinkActive="active">
      <img src="/assets/icons/Icon_Group.svg" alt="Groups">
      Groups
    </a>
    <div class="sidebar-groups" *ngIf="this.enumerateGroups">

    </div>
    <a routerLink="/inbox" class="nav-link" routerLinkActive="active">
      <img src="/assets/icons/Icon_Inbox.svg" alt="Inbox">
      Inbox
    </a>
    <a routerLink="/calendar" class="nav-link" routerLinkActive="active">
      <img src="/assets/icons/Icon_Calendar.svg" alt="Calendar">
      Calendar
    </a>
    <a routerLink="/studio" class="nav-link" routerLinkActive="active" *ngIf="this.showStudio">
      <img src="/assets/icons/Icon_Studio.svg" alt="Studio">
      Studio
    </a>
  </div>
  <div class="sidebar-options" *ngIf="isAuthorized">
    <div *ngIf="showSettings" class="sidebar-dialog">
      <h3>Sidebar Settings</h3>
      <hr>
      <label class="switch">Show Studio
        <input type="checkbox" [(ngModel)]="this.showStudio">
        <span class="slider"></span>
      </label>
      <label class="switch">Enumerate Groups
        <input type="checkbox"  [(ngModel)]="this.enumerateGroups">
        <span class="slider"></span>
      </label>
      <label class="switch">Enumerate Classes
        <input type="checkbox" [(ngModel)]="this.enumerateClasses">
        <span class="slider"></span>
      </label>
    </div>
    <div *ngIf="showHelp" class="sidebar-dialog">
      <h3>Caravan Help</h3>
      <hr>
      <p>Help resources go here.</p>
    </div>
    <button (click)="toggleHelp()">❔</button>
    <button (click)="toggleSettings()">⚙</button>
  </div>
</nav>
